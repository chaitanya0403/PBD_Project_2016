<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar{
  fill: lightblue;
}


.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 80, right: 30, bottom: 40, left: 150},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], 0.1);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right")
    .tickSize(0)
    .tickPadding(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("query4.csv", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.Favorite; })]);
  y.domain(data.map(function(d) { return d.text; }));

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(Math.min(0, d.Favorite)); })
      .attr("y", function(d) { return y(d.text); })
      .attr("width", function(d) { return Math.abs(x(d.Favorite) - x(0)); })
      .attr("height", y.rangeBand());

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
       .append("text")
      .attr("y", 10)
       .attr("x", 10)
      .attr("dx", "800")
       .attr("dy","-15")
      .style("text-anchor", "end")
      .text("Number of Likes");;

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + x(0) + ",0)")
      .call(yAxis)
       .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 10)
       .attr("x", 10)
      .attr("dy", "-15")
      .style("text-anchor", "end")
      .text("TWEET TEXT");
});

function type(d) {
  d.Favorite = +d.Favorite;
  return d;
}

</script>
